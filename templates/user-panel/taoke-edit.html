<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>淘宝客 - 添加或编辑</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='js/html5shiv.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->
    
    <style>
      #item-count-grid {
        text-align: center;
        margin-top: 50px;
      }
      .item-count {
        display: block;
        font-size: 30px;
        margin-top: 30px;
      }
    </style>
    
  </head>


  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">万象街 - 管理后台</a>
        </div>
        
      </div>
    </div>

    <div class="container-fluid">

      <div class="row">
        {% include 'user-panel/menu.html' %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          {% for message in get_flashed_messages() %}
          <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
          </div>
          {% endfor %}
          <h1 class="page-header">{% if taoke %}编辑{% else %}添加{% endif %}{{ active_channel }}</h1>
          <form role="form" method="post">
            <input type="hidden" name="id" value="{% if taoke %}{{ taoke.id }}{% else %}0{% endif %}">
            <div class="form-group">
              <label for="content-name">所属主题</label>
              <select class="form-control" id="topic-id" name="topic-id" style="width: 300px;">
                <option value="0">请选择主题</option>
                {% for topic in topics %}
                  <option value="{{ topic.id }}" {% if taoke %}{% if taoke.topic_id == topic.id %}selected="selected"{% endif %}{% endif %}>{{ topic.topic_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="taoke-title">标题</label>
              <input type="text" class="form-control" id="taoke-title" name="taoke-title" placeholder="请输入标题" value="{% if taoke %}{{ taoke.taoke_title }}{% endif %}" style="width: 200px;">
            </div>
            <div class="form-group">
              <label for="taoke-image">图片</label>
              <input type="text" class="form-control" id="taoke-image" name="taoke-image" placeholder="请输入图片" value="{% if taoke %}{{ taoke.taoke_image }}{% endif %}">
            </div>
            <div class="form-group">
              <label for="taoke-discount">折扣</label>
              <input type="text" class="form-control" id="taoke-discount" name="taoke-discount" placeholder="请输入折扣" value="{% if taoke %}{{ taoke.taoke_discount }}{% endif %}">
            </div>
            <div class="form-group">
              <label for="taoke-price">价格</label>
              <input type="text" class="form-control" id="taoke-price" name="taoke-price" placeholder="请输入价格" value="{% if taoke %}{{ taoke.taoke_price }}{% endif %}">
            </div>
            <div class="form-group">
              <label for="taoke-link">打开链接</label>
              <input type="text" class="form-control" id="taoke-link" name="taoke-link" placeholder="请输入链接" value="{% if taoke %}{{ taoke.taoke_link }}{% endif %}">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/docs.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
