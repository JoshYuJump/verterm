<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ topic.topic_name }} - {{ content.content_name }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='js/html5shiv.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->
    <style type="text/css">
      .pic-box { background: #FFF; padding: 5px; border: 1px solid #E3E3E3}
      .pic-box img { width: 180px;}
      .jumbotron .row { margin: 30px 0 50px;}
      .btn-verterm {cursor: pointer;}
    </style>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted"><a href="http://{{ topic.topic_alias }}.verterm.com" class="text-muted">{{ topic.topic_name }}</a></h3>
      </div>

      <div class="jumbotron">
        {% for taoke in taokes %}
        <div class="row data-verterm" data="{{ taoke.taoke_link }}">
          <div class="col-md-5">
            <div class="pic-box">
              <img class="btn-verterm" src="{{ taoke.taoke_image }}_200x200.jpg">
            </div>
          </div>
          <div class="col-md-7">
            <p class="lead btn-verterm">{{ taoke.taoke_title }}</p>
            <p><a class="btn btn-lg btn-success btn-verterm" role="button">点我查看</a></p>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <h4>{{ content.content_name }}</h4>
          <div>{{ content.content_content|safe }}</div>
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-body">
          {% for random_topic in random_topics %}
          <a href="http://{{ random_topic.topic_alias }}.verterm.com">{{ random_topic.topic_name }}</a>
          {% endfor %}
        </div>
      </div>

      <div class="footer">
        <p>&copy; 2014 <a href="http://www.verterm.com">万象街</a><script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1253556328'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s95.cnzz.com/stat.php%3Fid%3D1253556328%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));</script></p>
      </div>

    </div> <!-- /container -->

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
    <script>
    $(function(){
      $('.btn-verterm').click(function(){
        var data = $(this).parents().find('.data-verterm').attr('data');
        location.href = data;
      })
    })  
    </script>
  </body>
</html>
